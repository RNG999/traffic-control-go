name: ğŸ› Bug Report
description: Create a report to help us improve
title: "bug: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! 
        
        Please fill out this form to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: ğŸ“ Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ğŸ“¦ Version
      description: What version of traffic-control-go are you using?
      placeholder: v1.0.0
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: ğŸ¹ Go Version
      description: What version of Go are you using?
      placeholder: go version go1.21.0 linux/amd64
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: ğŸ’» Operating System
      description: What operating system are you using?
      placeholder: Ubuntu 22.04 LTS
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: ğŸ“‹ Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information, screenshots, logs, etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing issues
          required: true
        - label: I have provided all the required information
          required: true
        - label: This is a bug in traffic-control-go (not a usage question)
          required: true