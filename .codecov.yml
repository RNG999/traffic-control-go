coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 75%
        threshold: 2%

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "examples/"
  - "cmd/"
  - "test/"
  - "docs/"
  - "**/*_test.go"
  - "**/*.pb.go"